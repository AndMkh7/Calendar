<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" href="favicon.png" rel="shortcut icon"/>
    <link rel="icon" href="favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />

    <title>Օրացույց</title>

</head>


<body>

<script >
    setInterval(function () {
        var now = new Date();
        var clock = document.getElementById("clock");
        clock.innerHTML = now.toLocaleTimeString();
    }, 1000);
</script>
    <span id="clock"
      style="background-color: black; color: aquamarine; border:4px outset coral; margin-top: 30px;
             font-family:Times New Roman serif ;font-size: 25px ;font-weight:lighter; padding:10px 30px;">
    </span>

<div id="root"></div>


</body>
</html>
